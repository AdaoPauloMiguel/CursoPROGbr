<!DOCTYPE html>
<html lang="en">
<head>

    <script>

        //     // setTimeout(mudarCor, 3000)

        //     setInterval( mudarCor, 2000)

        var num = 0
        var interval 

        function atualizarTexto () {

            let h = document.querySelector("h1#txt")
            h.innerHTML += " " + num
            num++
        }

        function Iniciar () {

            interval = setInterval(atualizarTexto, 1000)
        }

        function parar() {
            clearInterval(interval)
        }





    </script>
</head>
<body>

    <h1 id="txt">Título</h1>
    <input type="submit" value="Iniciar" onclick="Iniciar()">
    <input type="submit" value="Parar" onclick="parar()">
    
</body>
